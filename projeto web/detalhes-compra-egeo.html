<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Compra - PerfumaRIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #e35d6a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #e35d6a;
            font-family: 'Montserrat', sans-serif;
        }
        .produto-detalhe img {
            width: 100%;
            border-radius: 8px;
        }
        .descricao {
            margin-top: 20px;
        }
        .preco {
            font-size: 1.5em;
            font-weight: bold;
            color: #e35d6a;
            margin: 20px 0;
        }
        .botao-finalizar {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background-color: #e35d6a;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .botao-finalizar:hover {
            background-color: #d14e5b;
        }
    </style>
</head>
<body>

<header>
    <h1>PerfumaRIO</h1>
</header>

<div class="container">
    <h2>Perfume Egeo Choc - O Boticário 90ml</h2>
    <div class="produto-detalhe">
        <img src="imagens/3.jpg" alt="Perfume Egeo Choc">
    </div>
    <p class="descricao">Com um aroma vibrante e marcante, este perfume é perfeito para o dia a dia, trazendo uma sensação de frescor e energia duradoura.</p>
    <p class="preco">R$ 249,99</p>
    <!-- Botão que redireciona para outra página -->
    <button class="botao-finalizar" onclick="window.location.href='finalizar-compra.html'">Finalizar Compra</button>
</div>

</body>
</html>
