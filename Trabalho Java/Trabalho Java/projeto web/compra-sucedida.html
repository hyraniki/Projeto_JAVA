<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Sucedida - PerfumaRIO</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #e35d6a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #e35d6a;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #4CAF50;
        }
        .message b {
            font-size: 1.5em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>PerfumaRIO</h1>
</header>

<div class="container">
    <h2>Compra Sucedida!</h2>
    <p class="message">
        <b>Parabéns, sua compra foi concluída com sucesso!</b><br>
        Agradecemos pela sua preferência. Em breve, você receberá um e-mail de confirmação com os detalhes da sua compra.

</div>
