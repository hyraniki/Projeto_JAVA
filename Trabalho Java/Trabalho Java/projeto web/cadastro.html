<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - PerfumaRIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cadastro-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .cadastro-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: #e35d6a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .cadastro-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .cadastro-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .cadastro-container input:focus {
            outline: none;
            border-color: #e35d6a;
            box-shadow: 0 0 4px rgba(227, 93, 106, 0.5);
        }
        .cadastro-container button {
            background-color: #e35d6a;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cadastro-container button:hover {
            background-color: #d14e5b;
        }
        .cadastro-container a {
            color: #e35d6a;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        .cadastro-container a:hover {
            color: #b2444f;
        }
    </style>
</head>
<body>

<div class="cadastro-container">
    <h1>Cadastro</h1>
    <form action="processa-cadastro.html" method="POST">
        <input type="text" name="nome" placeholder="Nome Completo" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="text" name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <input type="password" name="confirma_senha" placeholder="Confirme a Senha" required>
        <button type="submit">Cadastrar</button>
    </form>
    <p>
        Já tem uma conta? <a href="login.html">Faça login</a>
    </p>
</div>

</body>
</html>
